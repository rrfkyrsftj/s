<!DOCTYPE html>
<html>
  <head>
    <title>Mobile Device Button Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 48px 24px;
      }
      .menu {
        display: flex;
        justify-content: space-between;
      }
      .menu a {
        background-color: #ff0000;
        color: #fff;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 4px;
        margin-right: 12px;
        transition: background-color 0.2s ease-in-out;
      }
      .menu a:hover {
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <a href="#">Button 1</a>
        <a href="#">Button 2</a>
        <a href="#">Button 3</a>
      </div>
    </div>
  </body>
</html>
